<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    </div>
    <style>
        *{
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            background: #181818;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #181818;
        }
        div {
            width: 500px;
            height: 500px;
            box-shadow: 16px 14px 20px #0000008c;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div::before{
            content: "";
            background-image: conic-gradient(
                #ff0052 20deg,
                transparent 120deg
            );
            width: 150%;
            height: 150%;
            position: absolute;
            animation: 2s rotate linear infinite;
        }
        div::after{
            content: "Web_Coder  <Animation /> {^_^}";
            text-align: center;
            width: 490px;
            height: 490px;
            background: #101010;
            position: absolute;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0052;
            font-size: larger;
            letter-spacing: 5px;
            box-shadow: inset 20px 20px 20px #0000008c;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</body>
</html>
